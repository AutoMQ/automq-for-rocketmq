# Default values for rocketmq-k8s-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

broker:
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
    repository: "automqinc/automq-for-rocketmq"
    tag: ""

  db:
    url: ""
    userName: "root"
    password: "automq"

  storage:
    local:
      persistence:
        enabled: true
        storageClass: ""
        size: 10Gi
    s3:
      endpoint: ""
      bucket: "automq-for-rocketmq"
      region: "eu-west-2"
      forcePathStyle: true
      accessKey: "access-key"
      secretKey: "secret-key"
      networkBaselineBandwidth: 5242880
      refillPeriodMs: 100

  metrics:
    enabled: false

  fullnameOverride: ""
  clusterNameOverride: ""

  service:
    port: 8081

  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 4
      memory: 8Gi

  nodeSelector: { }

  tolerations: [ ]

mysql:
  enabled: true
  image:
    tag: 8.0.35

  auth:
    rootPassword: "automq"
    createDatabase: true
    database: metadata

  service:
    type: LoadBalancer

  primary:
    extraVolumeMounts: |
      - name: init
        mountPath: /docker-entrypoint-initdb.d/
    extraVolumes: |
      - name: init
        configMap:
          name: mysql-initdb-config
    persistence:
      enabled: true
      storageClass: ""
      size: 10Gi

localstack:
  enabled: true
  enableStartupScripts: true

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

  service:
    type: ClusterIP

  startupScriptContent: |
    #!/bin/bash
    set -e
    export TERM=ansi
    export AWS_ACCESS_KEY_ID=access-key
    export AWS_SECRET_ACCESS_KEY=secret-keys
    export AWS_DEFAULT_REGION=eu-west-2
    export AWS_DEFAULT_BUCKETS=automq-for-rocketmq
    export AWS_S3_ENDPOINT=http://localhost:4566
    export PAGER=
    
    echo "S3 Configuration started"
    
    aws --endpoint-url=$AWS_S3_ENDPOINT s3 mb s3://$AWS_DEFAULT_BUCKETS
    aws --endpoint-url=$AWS_S3_ENDPOINT s3 cp /tmp/localstack/test-data/ s3://$AWS_DEFAULT_BUCKETS/chart --recursive
    
    echo "S3 Configured"

